<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="responsive.css" rel="stylesheet">
        <title>KFORKABUL | Explore Afghanistan</title>

        <script>
            function formDetails()
            {
                let name = document.querySelector("#name").value;
                let mail = document.querySelector("#mail").value;
                let password = document.querySelector("#password").value;
                

                document.querySelector('#result').innerHTML = "Hello, " + name + "! Your email is: " + mail + " You password is: " + password + ""
            }
        </script>
    </head>
    <body>
        <div  class="wrap">
            <header>
                <a href="index.html" id="logo">
                    <h1>KFORKABUL</h1>
                    <h2>Explore Afghanistan</h2>
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html" >Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="selected">Contact</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                    </ul>
                </nav>
            </header>
           
            <div id="wrapper">
                <div id="result"> 
                    Hello!
                </div>
           
                <form onsubmit="formDetails(); return false;">
                    <h3>Sing Up</h3>
                    <fieldset>
                        <legend>You basic info</legend>

                        <label for="name">Name:</label>
                        <input type="text" id="name"  name="user_name">

                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password">
                    </fieldset>
                    
                    <fieldset>
                    

                        <label for="bio">Biography:</label>
                        <textarea name="user_bio" id="bio" cols="" rows=""></textarea>


                    </fieldset>
                    <input type="submit" name="" id="button">

                </form>
              
            </div>
        </div>
        <footer>
            <a href="https://www.facebook.com/kforkabul">Facebook</a>
            <a href="https://www.instagram.com/kforkabul/">Instagram</a>
            <p>&copy; 2020 KFORKABUL.</p>
        </footer>
       
    </body>
</html>
