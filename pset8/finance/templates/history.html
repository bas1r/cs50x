{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
<table class="table table-striped">
    <h4>Stock Records</h4>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for row in history %}
            <tr>
                <td>{{row["symbol"]}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["price"]}}</td>
                <td>{{row["timestamp"]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
